CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_EXT_POWER=y
CONFIG_ZMK_POINTING=y
#CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y

CONFIG_PMW3610=y
CONFIG_PMW3610_CPI=1600
CONFIG_PMW3610_CPI_DIVIDOR=1
CONFIG_PMW3610_ORIENTATION_180=y
#CONFIG_PMW3610_SNIPE_CPI=400
#CONFIG_PMW3610_SNIPE_CPI_DIVIDOR=4

# --- Track-ball tuning ------------------------------------------
# DPI (CPI) that the sensor will use while “snipe” is active.
# Default is 200 – far too low for most people.
CONFIG_PMW3610_SNIPE_CPI=700            
# try 400, 600, 800 … 1600

# Extra firmware divisor applied after the sensor has reported Δx/Δy.
# Bigger number → slower pointer.
CONFIG_PMW3610_SNIPE_CPI_DIVIDOR=1    
# 1 = no division. 2 or 3 give finer control.

# How to choose values:
# Raise the CPI first (e.g. 800).
# If that makes the pointer too fast, counter-balance with the divisor (e.g. ÷ 2 → net 400 CPI, but with 2× finer granularity than a native 400 CPI sensor report).

CONFIG_PMW3610_SCROLL_TICK=32
CONFIG_PMW3610_INVERT_SCROLL_X=y
CONFIG_PMW3610_INVERT_SCROLL_Y=n
CONFIG_PMW3610_SMART_ALGORITHM=y
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=3264
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=10
#CONFIG_PMW3610_REST1_DOWNSHIFT_TIME_MS=9600
#CONFIG_PMW3610_REST2_SAMPLE_TIME_MS=
#CONFIG_PMW3610_REST2_DOWNSHIFT_TIME_MS=
#CONFIG_PMW3610_REST3_SAMPLE_TIME_MS=
#CONFIG_PMW3610_REST3_DOWNSHIFT_TIME_MS=
#CONFIG_PMW3610_FORCE_AWAKE=n
CONFIG_PMW3610_FORCE_AWAKE=y
CONFIG_PMW3610_POLLING_RATE_250=y

CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n
#CONFIG_PMW3610_AUTOMOUSE_TIMEOUT_MS=700
#CONFIG_PMW3610_MOVEMENT_THRESHOLD=0

CONFIG_PMW3610_AUTOMOUSE_TIMEOUT_MS=600000
CONFIG_PMW3610_MOVEMENT_THRESHOLD=0  

# Make the OLED dimmer – 0 = completely off, 255 = full brightness, 128 = default
CONFIG_SSD1306_DEFAULT_CONTRAST=40